<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">发送请求</button>
    <script src="/js/jquery.min.js"></script>
    <script>
        function fn() {
            console.log('李超你妈死了');
        }
        $('#btn').on('click', function() {
            $.ajax({
                url: '/jsonp',
                jsonp: 'mb',
                jsonpCallback: 'fn',
                // 声明发送的是jsonp请求
                dataType: 'jsonp'
            });
        })
    </script>
</body>

</html>
